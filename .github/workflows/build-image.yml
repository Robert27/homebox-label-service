name: Build Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/build-image.yml"
      - "src/*.go"
      - "go.mod"
      - "go.sum"
      - "flake.nix"
      - "flake.lock"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    name: Build and Deploy Docker Image (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            arch: amd64
            runner: ubuntu-24.04
          - system: aarch64-linux
            arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: nixbuild/nix-quick-install-action@v33

      - name: Fix Nix Store Permissions
        run: |
          sudo mkdir -p /nix
          sudo chown -R runner:runner /nix

      - name: Cache Nix Store
        uses: actions/cache@v4
        with:
          path: |
            /nix/store
            /nix/var/nix/db
            /nix/var/nix/gcroots
            /nix/var/nix/profiles
            /nix/var/nix/temproots
          key: nix-${{ runner.os }}-${{ matrix.arch }}-2.21.0-${{ hashFiles('flake.lock') }}
          restore-keys: |
            nix-${{ runner.os }}-${{ matrix.arch }}-2.21.0-
            nix-${{ runner.os }}-${{ matrix.arch }}-

      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Login to GHCR
        run: |
          echo "${{ github.token }}" | skopeo login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          nix build ".#packages.${{ matrix.system }}.dockerImage" --out-link result-${{ matrix.arch }}

      - id: repository
        name: Generate Registry String
        uses: vishalmamidi/lowercase-action@v1
        with:
          string: ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Push Docker image to GHCR
        run: |
          echo "Pushing to ${{ steps.repository.outputs.lowercase }}:${{ matrix.arch }}"
          skopeo copy docker-archive:./result-${{ matrix.arch }} docker://${{ steps.repository.outputs.lowercase }}:${{ matrix.arch }}

  publish-manifest:
    name: Publish Multi-Arch Manifest
    runs-on: ubuntu-22.04
    needs: [ build-and-deploy ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - id: repository
        name: Generate Registry String
        uses: vishalmamidi/lowercase-action@v1
        with:
          string: ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Create and push manifest list
        run: |
          IMAGE="${{ steps.repository.outputs.lowercase }}"
          
          # Create build-X multi-arch manifest
          docker buildx imagetools create -t "$IMAGE:build-${{ github.run_number }}" \
            "$IMAGE:amd64" \
            "$IMAGE:arm64"
          
          # Create latest multi-arch manifest
          docker buildx imagetools create -t "$IMAGE:latest" \
            "$IMAGE:amd64" \
            "$IMAGE:arm64"
